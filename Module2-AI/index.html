<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Real or AI?</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Real Or AI?</h1>
    <div class="container">
        <div class="box">
            <img src="img/MeetingReal1.avif" alt="meeting in a white room" height="340" width="640" id="img1Left">
            <img src="img/MeetingReal2.avif" alt="Real" height="340" width="640" id="img2Left" class="hidden">
            <img src="img/MeetingFake1.jpg" alt="Fake" height="340" width="640" id="img3Left" class="hidden">
            <img src="img/MeetingFake2.avif" alt="Fake" height="340" width="640" id="img4Left" class="hidden">
            <img src="img/MeetingReal5.avif" alt="Real" height="340" width="640" id="img5Left" class="hidden">
            <img src="img/MeetingFake3.jpg" alt="Fake" height="340" width="640" id="img6Left" class="hidden">
            <img src="img/MeetingReal7.jpg" alt="Real" height="340" width="640" id="img7Left" class="hidden">
            <button id="imgLeftSubmit" class="btn btn-danger">AI</button>
        </div>
        <div class="box">
            <img src="img/MeetingFake4.webp" alt="Fake" height="340" width="640" id="img1Right">
            <img src="img/MeetingFake5.jpeg" alt="Fake" height="340" width="640" id="img2Right" class="hidden">
            <img src="img/MeetingReal3.webp" alt="Real" height="340" width="640" id="img3Right" class="hidden">
            <img src="img/MeetingReal4.webp" alt="Real" height="340" width="640" id="img4Right" class="hidden">
            <img src="img/MeetingFake6.avif" alt="Fake" height="340" width="640" id="img5Right" class="hidden">
            <img src="img/MeetingReal6.avif" alt="Real" height="340" width="640" id="img6Right" class="hidden">
            <img src="img/MeetingFake7.jpeg" alt="Fake" height="340" width="640" id="img7Right" class="hidden">
            <button id="imgRightSubmit" class="btn btn-danger">AI</button>
        </div>
    </div>
    <p id="answerStatus"></p>
    <h2 class="hidden" id="result"></h2>

    <script src="../nav.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../leaderboard.js"></script>
    <script src="js/code.js"></script>

</html>
