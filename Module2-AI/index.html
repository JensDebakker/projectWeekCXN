<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Real or AI?</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
     <h1>Real Or AI?</h1>
    <div class="container">
        <div class="box">
            <img src="img/MeetingReal1.avif" alt="meeting in a white room" id="img1Left">
            <img src="img/MeetingReal2.webp" alt="Real" id="img2Left" class="hidden">
            <img src="img/MeetingReal3.webp" alt="Fake" id="img3Left" class="hidden">
            <img src="img/MeetingReal4.webp" alt="Fake" id="img4Left" class="hidden">
            <img src="img/MeetingReal5.avif" alt="Real" id="img5Left" class="hidden">
            <img src="img/MeetingReal6.avif" alt="Fake" id="img6Left" class="hidden">
            <img src="img/MeetingReal7.jpg" alt="Real" id="img7Left" class="hidden">
            <button id="imgLeftSubmit" class="btn btn-danger">AI</button>
        </div>
        <div class="box">
            <img src="img/MeetingReal1.avif" alt="Fake" id="img1Right">
            <img src="img/MeetingReal2.webp" alt="Fake" id="img2Right" class="hidden">
            <img src="img/MeetingReal3.webp" alt="Real" id="img3Right" class="hidden">
            <img src="img/MeetingReal4.webp" alt="Real" id="img4Right" class="hidden">
            <img src="img/MeetingReal5.avif" alt="Fake" id="img5Right" class="hidden">
            <img src="img/MeetingReal6.avif" alt="Real" id="img6Right" class="hidden">
            <img src="img/MeetingReal7.jpg" alt="Fake" id="img7Right" class="hidden">
            <button id="imgRightSubmit"  class="btn btn-danger">AI</button>
        </div>
    </div>
    <p id="answerStatus"></p>
    <h2 class="hidden" id="result"></h2>

    <script src="../nav.js"></script>
    <script src="js/code.js"></script>
</body>

</html>
