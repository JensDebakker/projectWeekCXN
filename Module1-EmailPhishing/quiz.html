<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="quizTitle">Phishing Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="top-bar">
        <div class="top-bar-content">
            <div class="top-bar-left">
                <div class="logo-container horizontal">
                    <svg width="28" height="28" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100" height="100" rx="20" fill="url(#paint_grad2)" fill-opacity="0.15" />
                        <path d="M30 30L70 70M70 30L30 70" stroke="url(#paint_grad2)" stroke-width="12"
                            stroke-linecap="round" />
                        <defs>
                            <linearGradient id="paint_grad2" x1="0" y1="0" x2="100" y2="100"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#38bdf8" />
                                <stop offset="1" stop-color="#818cf8" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <div class="logo-text">Con<span>X</span>ion</div>
                </div>
                <button onclick="goHome()" class="btn-home" data-i18n="homeBtn">← Home</button>
            </div>
            <div style="display:flex;align-items:center;gap:12px;">
                <div class="lang-switch active-en" id="lang-switch-quiz">
                    <div class="lang-thumb"></div>
                    <span class="lang-opt" data-val="en">EN</span>
                    <span class="lang-opt" data-val="nl">NL</span>
                </div>
                <span id="welcome" style="color: var(--text-secondary);"></span>
                <span id="score-display" data-i18n="scoreLabel">Score: 0 / 0</span>
            </div>
        </div>
    </div>

    <div class="quiz-container">

        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>

        <div class="email-card glass-panel">
            <div class="email-header">
                <div class="email-field">
                    <p class="label" data-i18n="fromLabel">From:</p>
                    <p class="value" id="from"></p>
                </div>
                <div class="email-field">
                    <p class="label" data-i18n="subjectLabel">Subject:</p>
                    <p class="value" id="subject"></p>
                </div>
            </div>
            <div class="email-body" id="body"></div>
        </div>

        <div class="question-text" data-i18n="questionText">Is this email real or phishing?</div>

        <div class="buttons">
            <button onclick="answer('real')" class="btn btn-real" data-i18n="btnReal">✓ Real Email</button>
            <button onclick="answer('phishing')" class="btn btn-phishing" data-i18n="btnPhishing">⚠ Phishing</button>
        </div>

        <p id="feedback" class="feedback"></p>
        <button id="next-btn" onclick="nextQuestion()" class="btn btn-primary" style="display:none;"
            data-i18n="nextQuestion">Next Question</button>

        <div id="final-score-container" class="glass-panel" style="display:none;">
            <h2 id="final-score"></h2>
            <p class="final-message" data-i18n="finalMessage">Thank you for playing the ConXion Phishing Awareness Game.
            </p>
            <button id="restart-btn" onclick="restartGame()" class="btn btn-primary" data-i18n="playAgain">Play
                Again</button>
        </div>

    </div>

    <script src="../nav.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/quizScript.js"></script>
</body>

</html>
