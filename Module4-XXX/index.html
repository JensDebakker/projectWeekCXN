<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Operatie - ConXion Cybersecurity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .cyber-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 211, 238, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .osint-clickable {
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px dashed transparent;
        }

        .osint-clickable:hover {
            background-color: rgba(34, 211, 238, 0.1);
            border-bottom: 1px dashed #22d3ee;
        }

        .highlight-found {
            background-color: #ef4444 !important;
            color: white !important;
            font-weight: bold;
            padding: 0 4px;
            border-radius: 2px;
            border-bottom: none !important;
        }

        .highlight-facilitator {
            background-color: rgba(34, 211, 238, 0.2);
            border-bottom: 1px dashed #22d3ee;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        @keyframes pulse-cyan {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34, 211, 238, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34, 211, 238, 0);
            }
        }

        .pulse {
            animation: pulse-cyan 2s infinite;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8">

    <div id="app" class="max-w-6xl mx-auto">
        <!-- Header & Facilitator Toggle -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-cyan-400">OPERATIE: OSINT</h1>
                <p class="text-slate-400 text-sm">ConXion Cybersecurity Awareness Experience</p>
            </div>
            <div class="flex items-center gap-4">
                <div id="score-container" class="hidden bg-slate-800 px-4 py-2 rounded-lg border border-cyan-500/30">
                    <span class="text-xs text-slate-400 block uppercase">Data Verzamelpunt</span>
                    <span id="score-count" class="text-xl font-bold text-cyan-400">0 / 0</span>
                </div>
                <button onclick="toggleFacilitator()"
                    class="bg-slate-800 hover:bg-slate-700 text-xs px-3 py-2 rounded border border-slate-600 transition-all">
                    <i class="fas fa-eye mr-2"></i> Facilitator Modus
                </button>
            </div>
        </div>

        <!-- MAIN GAME CONTAINER -->
        <div id="game-container" class="cyber-card rounded-2xl p-6 md:p-10 min-h-[600px] flex flex-col justify-center">
            <!-- Content wordt dynamisch geladen -->
        </div>
    </div>

    <script>
        // --- GAME DATA ---
        const COMPANY_NAME = "ConXion";

        const SOCIAL_POSTS = [
            {
                user: "Tom de Smet",
                handle: "@tom_conxion",
                platform: "LinkedIn",
                content: [
                    "Eerste werkdag bij ",
                    { id: "p1_1", text: "ConXioN", risk: true, info: "Bevestiging van werkgever.", type: "bedrijf" },
                    "! Super blij met mijn nieuwe rol als ",
                    { id: "p1_2", text: "Systeembeheerder", risk: true, info: "Hackers weten nu wie technische rechten heeft.", type: "functie" },
                    ". Nu nog even wachten tot mijn ",
                    { id: "p1_3", text: "admin-rechten", risk: true, info: "Geeft aan welke toegang hij binnenkort heeft.", type: "technisch" },
                    " voor de ",
                    { id: "p1_4", text: "Azure-omgeving", risk: true, info: "Hackers weten nu welk cloudplatform jullie gebruiken.", type: "software" },
                    " zijn goedgekeurd. #nieuwebaan #IT"
                ]
            },
            {
                user: "Jan Janssen",
                handle: "@jan_finance",
                platform: "Twitter/X",
                content: [
                    "Kan iemand van de helpdesk me helpen? Mijn ",
                    { id: "p2_1", text: "VPN verbinding", risk: true, info: "Onthult de methode voor toegang op afstand.", type: "technisch" },
                    " via ",
                    { id: "p2_2", text: "Cisco AnyConnect", risk: true, info: "Specifieke softwarenaam: hackers zoeken nu naar lekken in deze versie.", type: "software" },
                    " valt steeds weg als ik thuiswerk. Groetjes, Jan (Finance)."
                ]
            },
            {
                user: "An Verstraete",
                handle: "@an_office",
                platform: "LinkedIn",
                content: [
                    "Heerlijk, twee weken offline! Ik ben op ",
                    { id: "p3_1", text: "vakantie tot 3 maart", risk: true, info: "Ideaal moment voor een aanval: het slachtoffer reageert niet.", type: "afwezigheid" },
                    ". Voor dringende facturen van leverancier ",
                    { id: "p3_2", text: "Combell", risk: true, info: "Aanvaller kan zich nu voordoen als deze vertrouwde partner.", type: "leverancier" },
                    " kunnen jullie bij mijn collega ",
                    { id: "p3_3", text: "Sarah", risk: true, info: "Geeft de naam van de vervanger door (sociaal engineering).", type: "persoon" },
                    " terecht."
                ]
            },
            {
                user: "Sarah Peeters",
                handle: "@sarah_hr",
                platform: "Twitter/X",
                content: [
                    "Trots op ons kantoor in ",
                    { id: "p4_1", text: "Waregem", risk: true, info: "Locatie helpt bij het geloofwaardig maken van lokale phishing.", type: "locatie" },
                    "! Vandaag een nieuwe batch ",
                    { id: "p4_2", text: "MacBooks", risk: true, info: "Informatie over hardware helpt bij het kiezen van malware.", type: "technisch" },
                    " klaargezet voor de nieuwe consultants."
                ]
            },
            {
                user: "Kris Wauters",
                handle: "@kris_conxion",
                platform: "LinkedIn",
                content: [
                    "Net een geweldige demo gegeven over onze nieuwe ",
                    { id: "p5_1", text: "AI-chatbot integratie", risk: true, info: "Aanvallers kunnen een phishing mail sturen over 'updates' voor deze nieuwe tool.", type: "software" },
                    ". Bedankt voor de input!"
                ]
            }
        ];

        // --- STATE MANAGEMENT ---
        let currentPhase = 'intro';
        let foundInfo = [];
        let totalRisks = 0;
        let facilitatorMode = false;
        let phishingMail = {
            target: '',
            sender: '',
            subject: '',
            body: ''
        };

        // Bereken totaal aantal risico's
        SOCIAL_POSTS.forEach(p => {
            p.content.forEach(c => { if (c.risk) totalRisks++; });
        });

        // --- CORE FUNCTIONS ---
        function updateUI() {
            const scoreContainer = document.getElementById('score-container');
            const scoreCount = document.getElementById('score-count');

            if (currentPhase === 'intro') {
                scoreContainer.classList.add('hidden');
                renderIntro();
            } else if (currentPhase === 'collector') {
                scoreContainer.classList.remove('hidden');
                scoreCount.innerText = `${foundInfo.length} / ${totalRisks}`;
                renderCollector();
            } else if (currentPhase === 'builder') {
                scoreContainer.classList.remove('hidden');
                scoreCount.innerText = `${foundInfo.length} / ${totalRisks}`;
                renderBuilder();
            } else if (currentPhase === 'reveal') {
                scoreContainer.classList.add('hidden');
                renderReveal();
            }
        }

        function renderIntro() {
            const container = document.getElementById('game-container');
            container.innerHTML = `
                <div class="text-center max-w-2xl mx-auto animate-fade-in">
                    <div class="w-20 h-20 bg-cyan-500/20 rounded-full flex items-center justify-center mx-auto mb-6 pulse">
                        <i class="fas fa-user-secret text-4xl text-cyan-400"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-4">Welkom bij de OSINT Operatie</h2>
                    <p class="text-slate-300 mb-8 leading-relaxed">
                        <strong class="text-white">OSINT</strong> staat voor Open Source Intelligence. Het is het verzamelen van publiek beschikbare informatie om een doelwit in kaart te brengen.
                        <br><br>
                        Vandaag stap jij in de schoenen van een hacker. Je doel: Verzamel zoveel mogelijk gevoelige bedrijfsinformatie van <span class="text-cyan-400 font-bold">ConXion</span> via sociale media om een dodelijke spear-phishing mail te maken.
                    </p>
                    <button onclick="startCollector()" class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 px-10 rounded-full transition-all transform hover:scale-105 shadow-lg shadow-cyan-900/20">
                        START DE MISSIE
                    </button>
                </div>
            `;
        }

        function renderCollector() {
            const container = document.getElementById('game-container');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-full animate-fade-in">
                    <div class="lg:col-span-2">
                        <h3 class="text-xl font-bold mb-4 flex items-center">
                            <i class="fas fa-stream mr-2 text-cyan-400"></i> Social Media Feed
                        </h3>
                        <div class="space-y-4 max-h-[600px] overflow-y-auto pr-4 custom-scrollbar" id="feed-container">
                            <!-- Feed items worden hieronder ingevoegd -->
                        </div>
                    </div>
                    <div class="bg-slate-900/50 rounded-xl p-4 border border-slate-700 h-fit sticky top-0">
                        <h3 class="text-lg font-bold mb-4 flex items-center text-red-400">
                            <i class="fas fa-clipboard-list mr-2"></i> Aanvallersnotities
                        </h3>
                        <div id="notes-container" class="space-y-2 text-sm max-h-[300px] overflow-y-auto custom-scrollbar">
                            <p class="text-slate-500 italic">Klik op gevaarlijke informatie in de feed om deze te verzamelen...</p>
                        </div>
                        <div id="next-phase-container" class="${foundInfo.length >= 6 ? '' : 'hidden'} mt-6">
                            <button onclick="startBuilder()" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-red-900/20">
                                BOUW PHISHING MAIL <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            const feed = document.getElementById('feed-container');
            SOCIAL_POSTS.forEach((post, postIdx) => {
                const postEl = document.createElement('div');
                postEl.className = 'bg-slate-800/40 rounded-lg p-4 border border-slate-700 hover:border-slate-500 transition-colors';

                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'text-slate-300 leading-relaxed text-sm';

                post.content.forEach((chunk) => {
                    if (typeof chunk === 'string') {
                        const span = document.createElement('span');
                        span.textContent = chunk;
                        contentWrapper.appendChild(span);
                    } else {
                        const isFound = foundInfo.some(f => f.id === chunk.id);
                        const span = document.createElement('span');
                        span.className = `osint-clickable ${facilitatorMode ? 'highlight-facilitator' : ''} ${isFound ? 'highlight-found' : ''}`;
                        span.textContent = chunk.text;
                        span.onclick = () => collectInfo(chunk.id, chunk.text, chunk.info);
                        contentWrapper.appendChild(span);
                    }
                });

                postEl.innerHTML = `
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 bg-slate-700 rounded-full flex items-center justify-center font-bold text-slate-300">
                            ${post.user.charAt(0)}
                        </div>
                        <div>
                            <div class="font-bold text-sm text-slate-200">${post.user} <span class="text-slate-500 font-normal ml-2">${post.handle}</span></div>
                            <div class="text-[10px] uppercase tracking-widest text-cyan-500/80 font-bold">${post.platform}</div>
                        </div>
                    </div>
                `;
                postEl.appendChild(contentWrapper);
                feed.appendChild(postEl);
            });
            updateNotes();
        }

        function collectInfo(id, text, info) {
            if (foundInfo.some(f => f.id === id)) return;

            foundInfo.push({ id, text, info });
            showToast(info);
            updateUI();
        }

        function updateNotes() {
            const container = document.getElementById('notes-container');
            if (foundInfo.length === 0) return;

            container.innerHTML = foundInfo.map(f => `
                <div class="bg-red-900/20 border-l-2 border-red-500 p-2 text-xs animate-fade-in">
                    <span class="text-red-300 font-bold capitalize">Gevonden:</span> ${f.text}
                </div>
            `).join('');
        }

        function showToast(msg) {
            const oldToast = document.querySelector('.toast-msg');
            if (oldToast) oldToast.remove();

            const toast = document.createElement('div');
            toast.className = 'toast-msg fixed bottom-10 left-1/2 -translate-x-1/2 bg-cyan-600 text-white px-6 py-3 rounded-full shadow-2xl z-50 text-sm font-bold flex items-center gap-3 animate-bounce';
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function renderBuilder() {
            const container = document.getElementById('game-container');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 animate-fade-in">
                    <div>
                        <h3 class="text-xl font-bold mb-6 text-red-400 flex items-center">
                            <i class="fas fa-hammer mr-2"></i> Spear-Phishing Configurator
                        </h3>
                        <div id="step-container" class="space-y-6">
                            <!-- Stappen worden hier geladen -->
                        </div>
                    </div>

                    <div class="bg-white rounded-lg p-6 text-slate-800 shadow-2xl border-t-8 border-red-600 h-fit">
                        <div class="flex items-center gap-2 mb-4 border-b pb-2 border-slate-200">
                            <div class="w-3 h-3 rounded-full bg-red-400"></div>
                            <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                            <div class="w-3 h-3 rounded-full bg-green-400"></div>
                            <span class="text-xs text-slate-400 font-mono ml-4">Nieuw Bericht</span>
                        </div>
                        <div class="space-y-3">
                            <div class="text-sm"><span class="font-bold">Van:</span> <span id="view-sender" class="text-slate-500 italic">${phishingMail.sender || '...'}</span></div>
                            <div class="text-sm"><span class="font-bold">Aan:</span> <span id="view-target" class="text-slate-500 italic">${phishingMail.target || '...'}</span></div>
                            <div class="text-sm"><span class="font-bold">Onderwerp:</span> <span id="view-subject" class="text-slate-500 italic font-medium">${phishingMail.subject || '...'}</span></div>
                            <hr class="my-4">
                            <div id="view-body" class="text-sm min-h-[150px] whitespace-pre-wrap leading-relaxed">${phishingMail.body || 'Stel uw mail samen via het linkerpaneel...'}</div>
                        </div>
                    </div>
                </div>
            `;
            renderStep(1);
        }

        const steps = [
            {
                title: "1. Kies je slachtoffer",
                field: "target",
                options: [
                    { text: "Sarah Peeters (HR)", val: "Sarah Peeters <s.peeters@conxion.be>" },
                    { text: "Jan Janssen (Finance)", val: "Jan Janssen <j.janssen@conxion.be>" },
                    { text: "Tom de Smet (IT)", val: "Tom de Smet <t.desmet@conxion.be>" }
                ]
            },
            {
                title: "2. Kies de afzender",
                field: "sender",
                options: [
                    { text: "IT Support <support@conxion-it.com>", val: "ConXioN Support <support@conxion-it.com>" },
                    { text: "Combell Facturatie <admin@combell-be.org>", val: "Combell Facturatie <admin@combell-be.org>" },
                    { text: "Microsoft Azure <no-reply@azure-security.net>", val: "Microsoft Security <no-reply@azure-security.net>" }
                ]
            },
            {
                title: "3. Kies het onderwerp",
                field: "subject",
                options: [
                    { text: "Dringend: Azure Admin Rechten", val: "Dringend: Verificatie vereist voor uw nieuwe Azure admin-rechten" },
                    { text: "Openstaande factuur Combell", val: "Aandacht: Openstaande factuur (Referentie: 2024-9921)" },
                    { text: "VPN Update vereist", val: "Belangrijk: Verplichte update voor Cisco AnyConnect" }
                ]
            },
            {
                title: "4. De inhoud",
                field: "body",
                options: [
                    { text: "Zakelijk & Technisch", val: "Beste,\n\nUit onze monitoring blijkt dat uw Cisco AnyConnect client verouderd is. Log in op het portaal om de update te downloaden.\n\nMet vriendelijke groet,\nIT Support" },
                    { text: "Persoonlijk & Dringend", val: "Hallo,\n\nAn Verstraete vroeg me om deze factuur van Combell naar jou te sturen omdat zij tot 3 maart op vakantie is. Kan je dit dringend nakijken?\n\nGroetjes,\nCombell Billing" },
                    { text: "Rechten & Cloud", val: "Beste Tom,\n\nJe aanvraag voor admin-rechten in de Azure-omgeving van ConXioN is bijna voltooid. Klik hier om je identiteit te bevestigen.\n\nTeam Cloud Infrastructure" }
                ]
            }
        ];

        function renderStep(num) {
            const step = steps[num - 1];
            const container = document.getElementById('step-container');
            if (!container) return;

            container.innerHTML = `
                <div class="animate-fade-in">
                    <h4 class="font-bold text-lg mb-4 text-slate-200">${step.title}</h4>
                    <div class="space-y-3">
                        ${step.options.map((opt, i) => `
                            <button onclick="pickOption('${step.field}', ${i}, ${num})" class="w-full text-left p-4 rounded-lg bg-slate-800 border border-slate-700 hover:border-cyan-500 transition-all hover:bg-slate-700">
                                ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function pickOption(field, optIdx, stepNum) {
            const val = steps[stepNum - 1].options[optIdx].val;
            phishingMail[field] = val;

            const view = document.getElementById(`view-${field}`);
            if (view) {
                view.innerText = val;
                view.classList.remove('italic', 'text-slate-500');
            }

            if (stepNum < steps.length) {
                renderStep(stepNum + 1);
            } else {
                finishBuilder();
            }
        }

        function finishBuilder() {
            const container = document.getElementById('step-container');
            container.innerHTML = `
                <div class="text-center p-6 bg-red-900/20 border border-red-500 rounded-xl animate-fade-in">
                    <h4 class="text-2xl font-bold mb-2">Aanval Klaar!</h4>
                    <p class="text-sm mb-6">Je hebt een overtuigende spear-phishing mail gebouwd op basis van je OSINT onderzoek.</p>
                    <button onclick="startReveal()" class="bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-8 rounded-lg pulse">
                        LANCEER AANVAL & BEKIJK RESULTAAT
                    </button>
                </div>
            `;
        }

        function renderReveal() {
            const container = document.getElementById('game-container');
            const scorePercent = Math.round((foundInfo.length / totalRisks) * 100);
            let rating = "Gemiddeld";
            if (scorePercent > 80) rating = "Expert Hacker";
            else if (scorePercent > 50) rating = "Gevaarlijke Amateur";

            // Save to leaderboard
            const playerName = localStorage.getItem("playerName") || "Guest";
            if (window.LeaderboardManager) {
                window.LeaderboardManager.saveScore(playerName, foundInfo.length, "OSINT");
            }

            container.innerHTML = `
                <div class="animate-fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-4xl font-bold text-red-500 mb-2">OPERATIE GESLAAGD</h2>
                        <p class="text-slate-400 text-lg">Geloofwaardigheidsscore van je aanval: <span class="text-white font-bold">${scorePercent}%</span> (${rating})</p>
                    </div>



    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
        <div class="bg-slate-800/80 p-6 rounded-xl border border-slate-700">
            <h4 class="font-bold text-xl mb-4 text-cyan-400">Wat jij zag:</h4>
            <p class="text-sm text-slate-300">Je vond <span class="text-white font-bold">${foundInfo.length}</span>
                datapunten. Hiermee kon je een mail maken die inspeelt op specifieke namen, software en afwezigheden.
            </p>
        </div>
        <div class="bg-slate-800/80 p-6 rounded-xl border border-slate-700">
            <h4 class="font-bold text-xl mb-4 text-orange-400">Wat ConXioN moet doen:</h4>
            <ul class="text-sm text-slate-300 space-y-2 text-left list-disc list-inside">
                <li>Deel nooit software-namen (Cisco, Azure).</li>
                <li>Noem geen specifieke data van afwezigheid.</li>
                <li>Maak admin-rechten nooit publiek bekend.</li>
                <li>Gebruik vage termen: "Ik ben even weg" i.p.v. "Vakantie tot 3 maart".</li>
            </ul>
        </div>
    </div>

    <div class="space-y-6">
        <h3 class="text-2xl font-bold text-center">De "Foute" Posts Geanalyseerd</h3>
        <div id="reveal-feed" class="space-y-4"></div>
    </div>

    <div class="mt-12 text-center">
        <button onclick="location.reload()"
            class="bg-slate-700 hover:bg-slate-600 px-8 py-3 rounded-full font-bold transition-all">
            OPNIEUW SPELEN
        </button>
    </div>
    </div>
    `;

            const revealFeed = document.getElementById('reveal-feed');
            SOCIAL_POSTS.forEach(post => {
                const postEl = document.createElement('div');
                postEl.className = 'bg-slate-900/60 rounded-lg p-4 border border-slate-700 text-left';

                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'text-sm';

                post.content.forEach(chunk => {
                    if (typeof chunk === 'string') {
                        const span = document.createElement('span');
                        span.textContent = chunk;
                        contentWrapper.appendChild(span);
                    } else {
                        const span = document.createElement('span');
                        span.className = 'bg-red-500/20 text-red-300 border-b border-red-500 px-1 font-bold group relative cursor-help mx-0.5';
                        span.textContent = chunk.text;

                        const tooltip = document.createElement('span');
                        tooltip.className = 'hidden group-hover:block absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-48 bg-black text-white text-[10px] p-2 rounded shadow-xl z-50 text-center';
                        tooltip.innerHTML = `<strong>GEVAAR:</strong> ${chunk.info}`;
                        span.appendChild(tooltip);

                        contentWrapper.appendChild(span);
                    }
                });

                postEl.innerHTML = `
    <div class="text-xs text-slate-500 mb-1 font-bold uppercase">${post.user} via ${post.platform}</div>
    `;
                postEl.appendChild(contentWrapper);
                revealFeed.appendChild(postEl);
            });
        }

        // --- NAVIGATION ---
        function startCollector() { currentPhase = 'collector'; updateUI(); }
        function startBuilder() { currentPhase = 'builder'; updateUI(); }
        function startReveal() { currentPhase = 'reveal'; updateUI(); }
        function toggleFacilitator() {
            facilitatorMode = !facilitatorMode;
            updateUI();
